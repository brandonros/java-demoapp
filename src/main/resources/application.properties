server.port=8080

# Swagger Configuration
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui
springdoc.swagger-ui.enabled=true

# Primary Database Configuration
spring.datasource.primary.jdbc-url=jdbc:sqlserver://localhost:1433;databaseName=accounts_db;encrypt=true;trustServerCertificate=true
spring.datasource.primary.username=sa
spring.datasource.primary.password=YourStrong@Password
spring.datasource.primary.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Primary HikariCP settings
spring.datasource.primary.hikari.maximum-pool-size=10
spring.datasource.primary.hikari.minimum-idle=2
spring.datasource.primary.hikari.connection-timeout=20000

# Secondary Database Configuration
spring.datasource.secondary.jdbc-url=jdbc:sqlserver://localhost:1433;databaseName=reporting_db;encrypt=true;trustServerCertificate=true
spring.datasource.secondary.username=sa
spring.datasource.secondary.password=YourStrong@Password
spring.datasource.secondary.driver-class-name=com.microsoft.sqlserver.jdbc.SQLServerDriver

# Secondary HikariCP settings
spring.datasource.secondary.hikari.maximum-pool-size=5
spring.datasource.secondary.hikari.minimum-idle=1
spring.datasource.secondary.hikari.connection-timeout=20000